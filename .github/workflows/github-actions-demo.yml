name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/**

  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        type: environment

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
      - run: |
          echo "${{ github.event_name }}"
          echo "${{ github.ref }}"

      - uses: actions/checkout@v4

      - name: List files
        run: |
          echo "The repo ${{ github.repository }} contains the following"
          tree

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo 'Testing...'

  Production:
    runs-on: ubuntu-latest
    needs:
      - Test
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.env == 'Production'
    steps:
      - run: |
          echo Step 1...'
          sleep 10
      - run: |
          echo 'Step 2...'
          sleep 10
      - run: |
          echo 'Step 3...'
          sleep 10
      - run: |
          echo 'Step 4...'
          sleep 10
      - run: |
          echo 'Step 5...'
          sleep 10
